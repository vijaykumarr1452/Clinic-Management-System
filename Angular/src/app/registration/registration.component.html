<app-nav></app-nav>
<div class="login-form">
        <form  name="registerForm"  #registerForm="ngForm" (ngSubmit)="registration(registerForm.value)" >
            <!-- [formGroup]="registerForm" (ngSubmit)="registration(registerForm.value)"  -->
        <h2 class="text-center">Registration</h2> 
      
        <div class="form-row">
            <div class="form-group col-md-6">
               <b>Role</b>
            </div>
            <div class="form-group col-md-6">
               
                <select id="role" name="role" class="form-control" required [(ngModel)]="regform.role" #role="ngModel"  >
                  <option value="">Select User Role</option>
                    <option *ngFor="let r of roles" [value]="r">{{r}}</option>
                  </select>
                  <div *ngIf="role.errors && role.touched" > 
                    <!-- class="alert alert-danger" -->
                    <div *ngIf="role.errors.required">Role is required.</div>
                  </div>      
            </div>
         
          </div>

        <div class="form-row">
            <div class="form-group col-md-6"  >
                  <label for="name">Name Of Clinic/Doctor</label>
              <input  id="name" name="name" class="form-control" required [(ngModel)]="regform.name" #name="ngModel" placeholder="Name Of Clinic/Doctor" >
              <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                <div *ngIf="name.errors.required">
                  Name is required.
                </div>
                </div>
            </div>
            <div class="form-group col-md-6">
                 <label for="email">Email Id</label> 
                <input type="email" placeholder="Email Id" name="email" class="form-control" id="email" 
                         required [(ngModel)]="regform.email" #email="ngModel" >
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                <div *ngIf="email.errors.required">
                    Email is required.
                </div>
                </div>         
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
                <label for="username">Login Name</label> 
                 <input type="text"  placeholder="Username" name="username" class="form-control" id="username"
                        required [(ngModel)]="regform.username" #username="ngModel" >
                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                <div *ngIf="username.errors.required">
                  UserName is required.
                </div>
                </div>        
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label> 
               <input type="password" placeholder="Password" name="password" class="form-control" id="password" 
               required [(ngModel)]="regform.password" #password="ngModel" >
               <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors.required">
                  Password is required.
                </div>
                </div>
            </div>
          </div>

          <div class="form-group"  *ngIf="regform.role === 'DOCTOR'" >
             <label for="clinicId">Select Clinic</label>
            <select id="clinicId" name="clinicId" class="form-control" required [(ngModel)]="regform.clinicId" #clinicId="ngModel" >
              <option value="">Select Clinic</option>
                <option *ngFor="let list of AllClinicList" [value]="list.id">{{list.name}}</option>
              </select>
              <div *ngIf="clinicId.errors && clinicId.touched" class="alert alert-danger">
                <div *ngIf="clinicId.errors.required">Clinic is required.</div>
              </div>    

         </div>   
 
          <div class="form-row">
            <div class="form-group col-md-6">
                <label for="country">Select Country</label> 
                <select id="country" name="country" class="form-control" required [(ngModel)]="regform.country" #country="ngModel" >
                  <option value="">Select Country</option>
                    <option *ngFor="let c of countrys" [value]="c">{{c}}</option>
                  </select>
                  <div *ngIf="country.errors && country.touched" class="alert alert-danger">
                    <div *ngIf="country.errors.required">Country is required.</div>
                  </div>    
            </div>
            <div class="form-group col-md-6">
                <label for="state">Select State</label> 
                <select id="state" name="state" class="form-control" required [(ngModel)]="regform.state" #state="ngModel" >
                  <option value="">Select State</option>
                    <option *ngFor="let s of states" [value]="s">{{s}}</option>
                  </select>
                  <div *ngIf="state.errors && state.touched" class="alert alert-danger">
                    <div *ngIf="state.errors.required">State is required.</div>
                  </div>    
            </div>
          </div>   

           <div class="form-row">
            <div class="form-group col-md-6"  >
                 <label for="city">Select City</label> 
                <select id="city" name="city" class="form-control" required [(ngModel)]="regform.city" #city="ngModel" >
                  <option value="">Select City</option>
                    <option *ngFor="let ct of citys" [value]="ct">{{ct}}</option>
                  </select>
                  <div *ngIf="city.errors && city.touched" class="alert alert-danger">
                    <div *ngIf="city.errors.required">City is required.</div>
                  </div>    
            </div>
            <div class="form-group col-md-6">
                 <label for="mobNo">Mobile Number</label> 
                <input type="text" class="form-control" name="mobNo" id="mobNo" placeholder="Mobile Number" 
                required [(ngModel)]="regform.mobNo" #mobNo="ngModel"    >
                <div *ngIf="mobNo.invalid && (mobNo.dirty || mobNo.touched)" class="alert alert-danger">
                    <div *ngIf="mobNo.errors.required">
                      Mobile Number is required.
                    </div>
                    </div>
            </div>
          </div>  

         <div class="form-group">
            <textarea id="address" name="address"  class="form-control" placeholder="Address" 
            required [(ngModel)]="regform.address" #address="ngModel"  ></textarea>
            <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
                <div *ngIf="address.errors.required">
                  Address is required.
                </div>
                </div>
        </div> 
       

        <div class="form-row">
            <div class="form-group col-md-6">
              <button type="submit" class="btn btn-primary  btn-block"  >Register</button>
              </div>
              <div class="form-group col-md-6">
            <button type="button" class="btn btn-danger  btn-block" (click)="registerForm.resetForm({})">Reset</button>
              </div>        
          

            </div>
    </form>
    
</div>
<app-footer></app-footer>
