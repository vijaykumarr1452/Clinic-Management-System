
<form name="updatedocpatientForm"  #updatedocpatientForm="ngForm"  >
  <ng-template #template>
    <div class="modal-body text-center">
      <p>Are you sure to Transfer Case?</p>
      <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
      <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
    </div>
  </ng-template>
    <div class="row">
      <div class="col-md-6  "> </div>
      <!-- <input type="text" [(ngModel)]="searchString"  [ngModelOptions]="{standalone: true}" 
        class="form-control" placeholder="Search ......"   [(ngModel)]="filter" /> -->
      <div class="col-md-2  searchsty">
        <b>Pending Cases : {{pending}}</b>
      </div>
      <div class="col-md-2 searchsty">
       <!-- <i class="fa fa-search" aria-hidden="true"></i> -->
       
      </div>
      </div>  
     
        <div class="wrapper"  style="min-height: 300px;">
  <table class="table">
    <thead>
      
      <tr>
        <th scope="col"  >S.No</th>
        <th scope="col">Name of the Patient</th>
        <th scope="col">Date of Echo</th>
        <th scope="col">Assig Doctor</th>
        <th scope="col">No. of Files</th>
        <th scope="col">Assign Confirm</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="!allPatients || allPatients.length === 0">
        <td colspan="9"> <h4 class="norecords"> No Records Found </h4> </td>
      </tr>
       
      <tr *ngFor="let alllist of allPatients |filter:filter | paginate: { id:'transfer', itemsPerPage: 5, currentPage: p };index as i " >
        <td scope="row" > P {{alllist.id }}</td>
        <td scope="row">{{ alllist.patientname | titlecase }}</td>
        <td scope="row"> {{ alllist.testdate | date:'MM-dd-yyyy'}} </td>
        <td scope="row">
          <select class="custom-select" [(ngModel)]="alllist.doctorName[0].id"  [ngModelOptions]="{standalone: true}" style="width: 150px;" >
      <option  *ngFor="let item of doctorList" [ngValue]="item.id" >
                  {{ item.name }}
              </option>
        </select>
        </td>
        <td scope="row">{{ alllist.length }}</td>
        <td><button type="submit" class="btn btn-primary  btn-block" (click)="openModal(template,alllist)"  style="width: 110px;"  >Transfer Now</button></td>
      </tr>
    </tbody>
  
    
    
  </table>
  
  </div>
  
  <ul class="pagination">  
    <pagination-controls id='transfer'(pageChange)="p = $event" ></pagination-controls>  
    </ul> 
    <ngx-spinner></ngx-spinner>

  </form>

  <!-- /#page-content-wrapper -->
  
  <!-- <app-footer></app-footer> -->
