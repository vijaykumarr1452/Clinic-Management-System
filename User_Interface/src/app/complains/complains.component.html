<div id="wrapper">       
	<app-sidenav></app-sidenav> 	
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
    			<span class="hamb-middle"></span>
				<span class="hamb-bottom"></span>
            </button>
            <div  class="col-md-12 fright" >

        <div class="login-form">
            <form  name="complaintForm"   #complaintForm="ngForm" (ngSubmit)="complaintsForm(complaintForm.value)"   >
            
          <h2 class="text-center">Complaints/Symptoms Form</h2> 

         
            <div class="form-group ">
                <label for="symptom">Symptoms </label>
                <input  id="symptom" name="symptom" class="form-control" required [(ngModel)]="addform.symptom" #symptom="ngModel" placeholder="Complaints/Symptoms " >
                    <div *ngIf="symptom.errors && symptom.touched" class="alert alert-danger" > 
                      <div *ngIf="symptom.errors.required">symptom is required.</div>
                    </div>                              
          </div>
               
              <div class="form-group">
                <button type="submit" class="btn btn-primary  btn-block"  >Submit</button>
                </div>
                 
      </form> 
     
      </div>
			
	
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
